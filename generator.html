<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Invitation Links</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            color: #333;
            padding: 20px;
        }

        h1,
        h2 {
            margin-bottom: 20px;
            font-weight: bold;
        }

        input,
        textarea,
        button {
            width: 100%;
            max-width: 400px;
            padding: 12px;
            font-size: 16px;
            margin: 10px auto;
            display: block;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .link-container {
            margin-top: 20px;
            font-size: 18px;
            text-align: left;
        }

        .link-container a {
            color: #007bff;
            text-decoration: underline;
            word-break: break-all;
            /* Ensures long links don't overflow */
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            h1 {
                font-size: 24px;
            }

            h2 {
                font-size: 20px;
            }

            input,
            textarea,
            button {
                font-size: 14px;
                padding: 10px;
            }
        }

        /* Flexbox for Better Alignment */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Generate Personalized Invitation Links</h1>
        <!-- Single Guest Input -->
        <input type="text" id="singleGuestName" placeholder="Enter Guest Name">
        <button onclick="generateLink()">Generate Single Link</button>
        <!-- Generated Links -->
        <div class="link-container" id="linkContainer"></div>
    </div>
    <script src="generator.js"></script>
</body>

</html>
